<script type='text/javascript'>    
    //AJAX function
    function myFunction() {
      $.ajax({
        type: "get",
        url: "http://localhost:8442/myFunction",
        //data: "name=name&location=location",
        success: function(msg){
          alert( "Data Saved: " + msg );
        }
      });
    }
    
    //Call AJAX:
    $(document).ready(myFunction);
</script>

div.ex {
