<script>
    function actionselection() {
	var selectedValue = document.getElementById("selectResponse").value;
	var answertag = document.getElementById('answertag');
	if(selectedValue=="MultimediaResponse"){
			document.getElementById('linkarray').style.visibility='visible';
			document.getElementById('linkarray1').style.visibility='visible';
			document.getElementById('iconarray').style.visibility='visible';
			document.getElementById('iconarray1').style.visibility='visible';			
			answertag.value = 'answer,linkarray,iconarray,entity_type';
		}else{
			if(selectedValue=="PromptsButtons"){
				answertag.value = 'answer,buttons,entity_type';
			}
			if(selectedValue=="Hyperlink"){
				answertag.value = 'answer,link,linktag,entity_type';
			}
			if(selectedValue=="Text"){
				answertag.value = 'answer,entity_types';
			}
			document.getElementById('linkarray').style.visibility='hidden';
			document.getElementById('linkarray1').style.visibility='hidden';
			document.getElementById('iconarray').style.visibility='hidden';
			document.getElementById('iconarray1').style.visibility='hidden';
		}
    }
</script>
